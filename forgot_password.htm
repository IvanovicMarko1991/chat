<!DOCTYPE html>
<html>

<head>
    <title>Chat Messenger Tibiscus</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <br />

        <h3 align="center">Tibiscus Chat Application</h3><br />
        <br />
        <div class="panel panel-default">
            <div class="panel-heading">Chat Application Forgot Password</div>
            <div class="panel-body">

                <form method="post">
                    <div class="form-group">
                        <label>Enter Email</label>
                        <input id="email" type="text" name="email" class="form-control" required />
                        <p id="message_email" class="alert-message"></p>
                    </div>


                    <div align="center">
                        <button id="reset" type="button" class="btn btn-register">Reset
                            Password</button>
                    </div>

                </form>

                <br />
                <br />
                <br />
                <br />
            </div>
        </div>

        <div>
            <div class="col-md-12">
                <div class="col-md-3">
                    <img src="upload/fcia.jpg">
                </div>
                <div class="col-md-3">
                    <img src="upload/fdap-d.jpg">
                </div>
                <div class="col-md-3">
                    <img src="upload/fp.jpg">
                </div>
                <div class="col-md-3">
                    <img src="upload/fse-eai.jpg">
                </div>

            </div>
        </div>

        <script src="js/reset_password.js"></script>

</body>

</html>
